<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand " href="#">BookEater</a>
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav  mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-primary" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-primary" aria-current="page" th:href="@{/profileBookOffers}">BookOffers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/outgoingBookRequests}">Outgoing Book Requests</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Add book offer</a></li>
                            <li><a class="dropdown-item" href="#">View book offers</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item " th:href="@{/logout}" id="logout-link">Logout</a></li>
                        </ul>
                    </li>

                    <li>
                        <form class="d-flex">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <h1 class="ms-5" th:text="'Welcome, ' + ${user.firstName}">Welcome</h1>

</div>


<!--</div>-->
<div class="container">
    <div class="row">
        <div th:each="bookOffer : ${bookOffers}" class="col-md-4">
            <div class="card p-3 bg-white">
                <i class="fa fa-apple"></i>
                <div class="about-product text-center mt-2">
                    <div>
                        <strong>
                            <span class="mt-0" th:text="${bookOffer.getBookTitle()}"></span>
                        </strong>
                    </div>
                </div>
                <div class="stats mt-2">
                    <div class="d-flex"><span>Offered by: </span><span
                            th:text="${bookOffer.getOfferorFullName()}"></span></div>
                    <div class="d-flex"><span>Description: </span><span
                            th:text="${bookOffer.getOfferDescription()}"></span></div>
                </div>
                <div class="d-flex justify-content-between total font-weight-bold mt-4">
                    <form th:action="@{'/requestBook/' + ${user.getId()} + '/' + ${bookOffer.getId()}}" method="post">
                        <button class="btn btn-primary" type="submit">Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById('logout-link').addEventListener('click', function (event) {
        if (!confirm('Are you sure you want to logout?')) {
            event.preventDefault();
        }
    });
</script>


</body>
</html>
