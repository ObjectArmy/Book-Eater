<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<div>
    <div th:replace="components/navbar :: bookEaterNavBar">

    </div>

    <h1 class="ms-5" th:text="'Welcome, ' + ${user.firstName}">Welcome</h1>

</div>


<!--</div>-->
<div class="container">
    <div class="row">
        <div th:each="bookOffer : ${bookOffers}" class="col-md-4">
            <div class="card p-3 bg-white">
                <i class="fa fa-apple"></i>
                <div class="about-product text-center mt-2">
                    <div>
                        <strong>
                            <span class="mt-0" th:text="${bookOffer.getBookTitle()}"></span>
                        </strong>
                    </div>
                </div>
                <div class="stats mt-2">
                    <div class="d-flex">
                        <span>
                        <b> Offered by: </b>
                        </span>
                        <span class="ps-2" th:text="${bookOffer.getOfferorFullName()}">
                        </span>
                    </div>
                    <div class="d-flex">
                        <span>
                            <b> Description: </b
                            ></span>
                        <span class="ps-2" th:text="${bookOffer.getOfferDescription()}">
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-between total font-weight-bold mt-4">
                    <form th:action="@{'/requestBook/' + ${user.getId()} + '/' + ${bookOffer.getId()}}" method="post">
                        <button class="btn btn-primary" type="submit">Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    document.getElementById('logout-link').addEventListener('click', function (event) {
        if (!confirm('Are you sure you want to logout?')) {
            event.preventDefault();
        }
    });
</script>


</body>
</html>
