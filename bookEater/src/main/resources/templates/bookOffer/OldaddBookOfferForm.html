<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>

    <title>Add a new book offer</title>
</head>
<body>

<div class="ms-5 me-5">

    <h1>Add a new Book Offer</h1>
    <form method="post" th:action="@{/addBookOffer}" th:object="${bookOffer}">
        <h2>Book info</h2>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{offeredBook.title}">
        </div>
        <div class="form-group">
            <label>Summary</label>
            <input type="text" class="form-control" th:field="*{offeredBook.summary}">
        </div>
        <div class="form-group">
            <label>Authors</label>
            <select multiple="multiple" data-live-search="true"
                    th:field="*{offeredBook.authors}" class="selectpicker">
                <option th:each="author : ${authors}" th:value="${author.getId()}"
                        th:text="${author.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Categories</label>
            <select multiple="multiple" data-live-search="true"
                    th:field="*{offeredBook.categories}" class="selectpicker">
                <option th:each="category : ${categories}" th:value="${category.getId()}"
                        th:text="${category.getName()}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Offer description</label>
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      th:field="*{offerDescription}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Book Offer!</button>
    </form>

</div>

<script>
    $(document).ready(function () {
        $('.selectpicker').select2();

        $('.selectpicker').on('change', function() {
            let selectedAuthorIds = $(this).val();
            console.log(selectedAuthorIds);
        });
    });
</script>
</body>
</html>
