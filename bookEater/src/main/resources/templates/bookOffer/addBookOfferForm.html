<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Title</title>
</head>
<body>

<div class="ms-5 me-5">

    <h1>Add a new Book Offer</h1>
    <form method="post" th:action="@{/addBookOffer}" th:object="${bookOffer}">
        <h2>Book info</h2>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{offeredBook.title}">
        </div>
        <div class="form-group">
            <label>Summary</label>
            <input type="text" class="form-control" th:field="*{offeredBook.summary}">
        </div>
        <div class="form-group">
            <label>Authors</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Categories</label>
            <select multiple class="form-control" th:field="*{offeredBook.categories}">
                <option th:each="category : ${categories}" th:value="${category.name}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label>Offer description</label>
            <br>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      th:field="*{offerDescription}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Post Book Offer!</button>
    </form>

</div>


</body>
</html>
