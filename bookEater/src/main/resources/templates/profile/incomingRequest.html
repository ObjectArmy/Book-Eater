<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--<div th:replace="components/navbar :: bookEaterNavBar"></div>-->

<div th:with="request=${incomingRequest}">
    <h2>Request Information</h2>
    <p th:text="'Request ID: ' + ${request.getId()}"></p>
    <p th:text="'Book Title: ' + ${request.getBookOffer().getBookTitle()}"></p>

    <h2>Requestee Information</h2>
    <p th:text="'First Name: ' + ${request.getRequestee().getFirstName()}"></p>
    <p th:text="'Last Name: ' + ${request.getRequestee().getLastName()}"></p>
    <p th:text="'Email: ' + ${request.getRequestee().getEmail()}"></p>
</div>

</body>
</html>
