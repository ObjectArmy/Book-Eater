<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet"
          href=
                  "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>


    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                <form class="mx-1 mx-md-4" th:action="@{/register/registerForm}" th:object="${user}"
                                      method="post">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example1ca" class="form-control"
                                                   th:field="*{firstName}"/>
                                            <label class="form-label" for="form3Example1c">Your First Name</label>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="form3Example2c" class="form-control"
                                                   th:field="*{lastName}"/>
                                            <label class="form-label" for="form3Example1c">Your Last Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-calendar fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <div id="datepicker" class="input-group date" data-date-format="dd-mm-yyyy">
                                                <input class="form-control" type="text" readonly
                                                       th:field="*{dateOfBirth}" id="form3Example1c"/>
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </span>
                                            </div>
                                            <label class="form-label" for="form3Example1c">Date of birth</label>
                                        </div>
                                    </div>

                                    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
                                            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
                                            crossorigin="anonymous">
                                    </script>

                                    <script>
                                        $(function () {
                                            $("#datepicker").datepicker({
                                                autoclose: true,
                                                todayHighlight: true,
                                                todayBtn: "linked",
                                            }).datepicker('update', new Date());
                                        });
                                    </script>
                                    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                                            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                                            crossorigin="anonymous">
                                    </script>
                                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                                            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                                            crossorigin="anonymous">
                                    </script>
                                    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
                                    </script>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" class="form-control"
                                                   th:field="*{email}"/>
                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input required minlength="8" type="password" id="form3Example4c"
                                                   class="form-control" th:field="*{password}"/>
                                            <label class="form-label" for="form3Example4c">Password</label>
                                        </div>
                                    </div>

                                    <!--            Repeat Password Code                        -->
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input required minlength="8" type="password" id="repeatPassword" class="form-control" name="repeatPassword"/>
                                            <label class="form-label" for="repeatPassword">Repeat Password</label>
                                        </div>
                                    </div>
                                    <!--           END Repeat Password Code                      -->

                                    <!--                                    <div class="d-flex flex-row align-items-center mb-4">-->
                                    <!--                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>-->
                                    <!--                                        <div class="form-outline flex-fill mb-0">-->
                                    <!--                                            <input type="password" id="form3Example4cd" class="form-control"/>-->
                                    <!--                                            <label class="form-label" for="form3Example4cd">Repeat your password</label>-->
                                    <!--                                        </div>-->
                                    <!--                                    </div>-->


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <div th:unless="${success}">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>
                                        <!-- Success Alert -->
                                        <div th:if="${success}"
                                             class="alert alert-success alert-dismissible d-flex align-items-center position-absolute">
                                            <i class="bi-check-circle-fill"></i>
                                            <strong class="mx-2">Success!</strong> Your account has been created!<a
                                                href="/login" class="ms-2"> Login here</a>
                                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
