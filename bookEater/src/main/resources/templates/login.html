<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="engl">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<!--shamelessly stolen from https://mdbootstrap.com/docs/standard/extended/login/ -->
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>

                        <form th:action="@{/login}" method="post">

                            <div class="form-outline mb-4">
                                <input type="email" name="email" id="typeEmailX-2"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="typeEmailX-2">Email</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" name="password" id="typePasswordX-2"
                                       class="form-control form-control-lg"/>
                                <label class="form-label" for="typePasswordX-2">Password</label>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                                <label class="form-check-label" for="form1Example3"> Remember password </label>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                            <div th:if="${param.error}"><p>Username or Password is invalid</p></div>
                            <br/>

                            <div>
                                <br>
                                New here?
                                <a href="/register"> Register</a>
                            </div>

                            <hr class="my-4">
                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
